<div class="form-floating mb-3">
    <input 
      type={{type}} 
      [formControl]="control"
      placeholder="{{label}}"
      class="form-control"
      [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
    >
    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="floatingInput">{{label}}</label>

    <div *ngIf="control.errors?.['required']" class="invalid-feedback">يرجى إدخال {{label}} الخاص بك</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">عنوان البريد الإلكتروني غير صالح</div>
    <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">كلمة المرور غير معقدة بما فيه الكفاية. يجب أن تكون اطول من 6 أحرف.</div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback"> البريد الإلكتروني مستخدم من قبل </div>
  </div>
