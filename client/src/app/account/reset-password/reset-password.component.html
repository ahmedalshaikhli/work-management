
<div class="d-flex justify-content-center mt-5">
  <div class="col-lg-4 col-md-6 col-sm-8 col-10">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="rtl">
      <div class="text-center mb-4">
        <h3 class="mb-3">استعادة كلمة المرور</h3>
      </div>
      
      <div class="form-floating mb-3">
        <input class="form-control" type="password" id="newPassword" formControlName="newPassword" placeholder="كلمة المرور الجديدة">
        <label for="newPassword">كلمة المرور الجديدة:</label>
      </div> 
      
      <div class="form-floating mb-3">
        <input class="form-control" type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="تأكيد كلمة المرور الجديدة">
        <label for="confirmPassword">تأكيد كلمة المرور الجديدة:</label>
      </div>
      
      <div class="d-grid">
        <button [disabled]="!resetPasswordForm.valid" class="btn btn-lg btn-primary mt-3" type="submit">إعادة تعيين كلمة المرور</button>
      </div>
    </form>
  </div>
</div>
