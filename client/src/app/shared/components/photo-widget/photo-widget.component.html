<div class="row">
  <div class="col-12 col-md-4">
    <h3>الخطوة 1 - أضف الصورة</h3>
    <div class="custom-dropzone" ngx-dropzone (change)="onSelect($event)">
      <ngx-dropzone-label>
        <i class="fa fa-upload fa-4x"></i>
        <h4>أسقط الصورة هنا</h4>
      </ngx-dropzone-label>
    </div>
  </div>
  <div class="col-12 col-md-4 img-preview">
    <h3>الخطوة 2 - قم بتغيير حجم الصورة</h3>
    <image-cropper
      class="img-fluid"
      [imageChangedEvent]="imageChangedEvent"
      [imageFile]="files[0]"
      [maintainAspectRatio]="true"
      [aspectRatio]="1"
      format="png"
      (imageCropped)="imageCropped($event)"
    ></image-cropper>
  </div>
  <div class="col-12 col-md-4">
    <h3>الخطوة 3 - معاينة ورفع الصورة</h3>
    <ng-container *ngIf="croppedImage">
      <img [src]="croppedImage" class="img-fluid">
      <button class="btn-block btn-primary" (click)="onUpload()">رفع الصورة</button>
    </ng-container>
  </div>
</div>
