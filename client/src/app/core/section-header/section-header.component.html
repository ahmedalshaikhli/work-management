<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'shop'" class="py-3 mb-3 mt-3" style="background-color: #f5f5f5;">
      <div class="container">
        <div class="row d-flex align-items-center gold-text">
          <div class="col-md-10 col-sm-6">
            <!-- <h3>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h3> -->
          </div>
          <div class="col-md-2 col-sm-6 text-end">
            <xng-breadcrumb>
              <ng-container *xngBreadcrumbItem="let breadcrumb">
                {{breadcrumb | titlecase}}
              </ng-container>
            </xng-breadcrumb>
          </div>
        </div>
      </div>
    </section>
  </ng-container>
